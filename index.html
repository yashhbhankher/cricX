<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cricX | Live Cricket & News</title>

  <!-- Use system / San Francisco font stack -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at top, #00172E, #000C18);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      background: rgba(0, 20, 45, 0.9);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 6%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      text-transform: lowercase;
    }
    .logo span {
      color: #00E0FF;
      font-weight: 800;
      font-size: 2rem;
    }
    .nav-links {
      display: flex;
      gap: 28px;
    }
    .nav-links a {
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #00E0FF;
      text-shadow: 0 0 10px #00E0FF;
    }
    .header-btns {
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 25px;
      border: 2px solid #00E0FF;
      background: transparent;
      color: #00E0FF;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #00E0FF;
      color: #000;
      box-shadow: 0 0 15px #00E0FF;
    }
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-icon span {
      width: 26px;
      height: 3px;
      background: #fff;
      margin: 4px;
      transition: 0.3s;
    }

    .hero {
      margin-top: 90px;
      text-align: center;
      padding: 100px 20px;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/02/08/cricket-1869513_960_720.jpg') center/cover no-repeat;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #00E0FF;
    }
    .hero p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ddd;
    }

    .section {
      padding: 80px 6%;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      border-left: 5px solid #00E0FF;
      padding-left: 12px;
      color: #00E0FF;
      text-shadow: 0 0 10px #00E0FF;
    }

    .score-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: rgba(0,20,45,0.85);
      border: 1px solid rgba(0,224,255,0.3);
      border-radius: 16px;
      padding: 20px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,224,255,0.1);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #00E0FF;
    }
    .match-title {
      font-weight: 600;
      color: #00E0FF;
      margin-bottom: 10px;
    }
    .team {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #fff;
      margin: 6px 0;
    }
    .status {
      margin-top: 12px;
      color: #00E0FF;
      font-weight: 500;
    }

    .news-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    .news {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
    }
    .news:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00E0FF;
    }
    .news img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
    }
    .news-content h3 {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 8px;
    }
    .news-content p {
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 6%;
        background: rgba(0, 20, 45, 0.95);
        padding: 20px;
        border-radius: 12px;
        width: 200px;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-icon {
        display: flex;
      }
      .header-btns {
        display: none;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">cric<span>X</span></div>

    <nav class="nav-links" id="navMenu">
      <a href="#">Home</a>
      <a href="#">Live Scores</a>
      <a href="#">News</a>
      <a href="#">Series</a>
      <a href="#">Teams</a>
      <a href="#">Rankings</a>
    </nav>

    <div class="header-btns">
      <button class="btn">Sign In</button>
      <button class.class="btn">Subscribe</button>
    </div>

    <div class="menu-icon" id="menuBtn">
      <span></span><span></span><span></span>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to cricX üèè</h1>
      <p>Your one-stop destination for live scores & cricket news</p>
    </div>
  </section>

  <!-- Live Scores Section -->
  <section class="section">
    <h2>Live Matches</h2>
    <div class="score-cards" id="scoreCards">
      <!-- Example static card -->
      <div class="card">
        <div class="match-title">IND vs AUS - 1st ODI</div>
        <div class="team"><span>India</span><span>287/6 (50)</span></div>
        <div class="team"><span>Australia</span><span>210/8 (40)</span></div>
        <div class="status">India won by 77 runs</div>
      </div>
    </div>
  </section>

  <!-- Trending / Latest News Section -->
  <section class="section">
    <h2>Latest India Cricket News</h2>
    <div class="news-cards" id="newsCards">
      <!-- JS will inject news items here -->
    </div>
  </section>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const navMenu = document.getElementById('navMenu');
    menuBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Fetch India Sports News (NewsAPI example)
    async function fetchIndiaSportsNews() {
      const apiKey = 'YOUR_API_KEY';  // <--- replace with your key
      const url = `https://newsapi.org/v2/top-headlines?country=in&category=sports&apiKey=${apiKey}`;
      try {
        const resp = await fetch(url);
        const data = await resp.json();
        if (data.status === 'ok') {
          const articles = data.articles.slice(0, 6);  // take top 6
          const container = document.getElementById('newsCards');
          container.innerHTML = '';
          articles.forEach(article => {
            const div = document.createElement('div');
            div.classList.add('news');
            div.innerHTML = \`
              <img src="\${article.urlToImage || ''}" alt="news image">
              <div class="news-content">
                <h3>\${article.title}</h3>
                <p>\${article.description || ''}</p>
              </div>
            \`;
            div.onclick = () => {
              window.open(article.url, '_blank');
            }
            container.appendChild(div);
          });
        } else {
          console.error('News fetch error', data);
        }
      } catch (err) {
        console.error('Error fetching news:', err);
      }
    }

    // Call on load
    fetchIndiaSportsNews();
  </script>

</body>
</html>
